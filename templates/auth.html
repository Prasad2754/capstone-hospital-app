<!DOCTYPE html>
<html>
<head>
    <title>Login / Sign Up</title>
    <style>
        body {
            background: url("{{ url_for('static', filename='my_image.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        .warning {
            margin-top: 10px;
            font-weight: bold;
            color: #ff4d4d;
            text-shadow: 0 0 5px #ff4d4d, 0 0 10px #ff4d4d;
            animation: pulse 1.8s infinite;
            font-size: 15px;
            line-height: 1.4;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 25px;
            margin-top: 15px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .link {
            color: #0af;
            cursor: pointer;
            margin-top: 15px;
            display: block;
        }

        #message {
            margin-top: 10px;
            color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="auth-box">
        <h2 id="form-title">Login</h2>

        <!-- Funny warning -->
        <p class="warning">
            ‚ö†Ô∏è DONT ENTER WRONG DETAILS BY LOOKING AT ME<br>
            ESPECIALLY YOUNGSTERS üòé
        </p>

        <input type="text" id="login_id" placeholder="Email or Phone" required />
        <input type="password" id="password" placeholder="Password" required />

        <button onclick="submitForm()">Submit</button>
        <p class="link" onclick="toggleMode()">Don't have an account? Sign up</p>

        <div id="message"></div>
    </div>

    <script>
        let isLogin = true;

        function toggleMode() {
            isLogin = !isLogin;
            document.getElementById("form-title").innerText = isLogin ? "Login" : "Sign Up";
            document.querySelector(".link").innerText = isLogin
                ? "Don't have an account? Sign up"
                : "Already have an account? Login";
        }

        async function submitForm() {
            const login_id = document.getElementById("login_id").value;
            const password = document.getElementById("password").value;

            const url = isLogin ? "/login" : "/register";
            const body = isLogin
                ? { login_id, password }
                : {
                    email: login_id.includes('@') ? login_id : null,
                    phone: !login_id.includes('@') ? login_id : null,
                    password
                };

            try {
                const res = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body),
                });

                const data = await res.json();
                document.getElementById("message").innerText = data.message;

                if (res.ok && isLogin) {
                    window.location.href = data.role === "admin" ? "/admin" : "/dashboard";
                }
            } catch (err) {
                document.getElementById("message").innerText = "Error: " + err.message;
            }
        }
    </script>
</body>
</html>
