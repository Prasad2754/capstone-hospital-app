<!DOCTYPE html>
<html>
<head>
    <title>Patient Dashboard</title>
    <style>
        body {
            background: url("{{ url_for('static', filename='entrance.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .dashboard {
            background-color: rgba(0, 0, 0, 0.8);
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            width: 80%;
            max-width: 800px;
        }

        h2, h3 {
            color: #ffffff;
        }

        ul {
            list-style: disc;
            padding-left: 20px;
        }

        .appointment {
            margin-bottom: 20px;
        }

        strong {
            color: #ffd700;
        }

        .logout-btn {
            background: crimson;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: #b30000;
        }

        .form-section {
            margin-top: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        label, select, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
        }

        select, input {
            background: #fff;
            color: #000;
        }

        button.book {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }

        button.book:hover {
            background-color: #218838;
        }

        #map {
            margin-top: 40px;
            border-radius: 12px;
            width: 100%;
            height: 400px;
        }

        #distance-info {
            background: #fff;
            color: #000;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <h2>Welcome, {{ patient_name }}</h2>
    <h3>Here are your upcoming appointments:</h3>
    <ul>
        {% for appt in appointments %}
            <li class="appointment">
                <strong>Dr. {{ appt.doctor_name }}</strong> on {{ appt.date }} at {{ appt.time_slot }}<br>
                <strong>Hospital:</strong> {{ appt.hospital_address }}
            </li>
        {% endfor %}
    </ul>

    <form action="/logout">
        <button type="submit" class="logout-btn">Logout</button>
    </form>

    <div class="form-section">
        <h3>Book an Appointment</h3>
        <label for="region">Select Region:</label>
        <select id="region">
            {% for region in regions %}
                <option value="{{ region }}">{{ region }}</option>
            {% endfor %}
        </select>

        <label for="problem">Enter Health Problem:</label>
        <input type="text" id="problem" placeholder="e.g., skin, heart, bone, kids" />

        <label for="doctor">Select Doctor:</label>
        <select id="doctor"></select>

        <label for="date">Select Date:</label>
        <input type="date" id="date" />

        <label for="slot">Select Time Slot:</label>
        <select id="slot">
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
        </select>

        <button class="book" onclick="bookAppointment()">Book Appointment</button>
    </div>

    <!-- Dynamic Google Map -->
    <h3>Nearby Hospitals</h3>
    <div id="map"></div>
    <div id="distance-info"></div>
</div>

<script>
    async function fetchDoctors() {
        const region = document.getElementById("region").value;
        const problem = document.getElementById("problem").value;

        const res = await fetch("/get_doctors", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ region, problem })
        });

        const doctors = await res.json();
        const docSelect = document.getElementById("doctor");
        docSelect.innerHTML = "";

        doctors.forEach(doc => {
            const option = document.createElement("option");
            option.value = doc.id;
            option.innerText = doc.name;
            docSelect.appendChild(option);
        });
    }

    document.getElementById("region").addEventListener("change", fetchDoctors);
    document.getElementById("problem").addEventListener("input", fetchDoctors);

    async function bookAppointment() {
        const doctor_id = document.getElementById("doctor").value;
        const time_slot = document.getElementById("slot").value;
        const date = document.getElementById("date").value;
        const patient_name = "{{ patient_name }}";

        const res = await fetch("/book_appointment", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ doctor_id, time_slot, date, patient_name })
        });

        const result = await res.json();
        alert(result.message || result.error);
        if (res.ok) {
            location.reload();
        }
    }

    function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 12,
            center: { lat: 43.8971, lng: -78.8658 }
        });

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                const userLoc = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                map.setCenter(userLoc);

                new google.maps.Marker({
                    position: userLoc,
                    map: map,
                    title: "Your Location",
                    icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                });

                const hospitals = [
                    {
                        name: "Port Perry Skin Clinic",
                        lat: 44.1058,
                        lng: -78.9433,
                        address: "63 Derm St, Port Perry"
                    },
                    {
                        name: "Lakeridge Health Whitby",
                        lat: 43.8457,
                        lng: -78.9321,
                        address: "300 Gordon St, Whitby"
                    }
                ];

                const destinations = hospitals.map(h => ({ lat: h.lat, lng: h.lng }));
                const service = new google.maps.DistanceMatrixService();

                service.getDistanceMatrix({
                    origins: [userLoc],
                    destinations: destinations,
                    travelMode: 'DRIVING'
                }, (response, status) => {
                    if (status === 'OK') {
                        const distanceInfoDiv = document.getElementById("distance-info");
                        distanceInfoDiv.innerHTML = "<strong>Distance to Hospitals:</strong><br>";

                        response.rows[0].elements.forEach((result, i) => {
                            const hospital = hospitals[i];

                            const marker = new google.maps.Marker({
                                position: { lat: hospital.lat, lng: hospital.lng },
                                map,
                                title: `${hospital.name} (${result.distance.text})`
                            });

                            const info = new google.maps.InfoWindow({
                                content: `<strong>${hospital.name}</strong><br>${hospital.address}<br>Distance: ${result.distance.text}`
                            });

                            marker.addListener("click", () => {
                                info.open(map, marker);
                            });

                            distanceInfoDiv.innerHTML += `${hospital.name}: ${result.distance.text} (${result.duration.text})<br>`;
                        });
                    } else {
                        alert("DistanceMatrix error: " + status);
                    }
                });
            }, () => alert("Location permission denied."));
        } else {
            alert("Geolocation not supported by your browser.");
        }
    }
</script>

</body>
</html>
