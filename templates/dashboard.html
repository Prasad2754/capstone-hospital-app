<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard</title>
    <style>
        body {
            background: url("/static/"C:\Users\DELL\Desktop\CAPSTONE\static\entrance.avif"") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: black;
            padding: 20px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        h2, h3 {
            color: #222;
        }
        ul {
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
        }
        li {
            margin-bottom: 10px;
        }
        .logout-btn {
            background: crimson;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ patient_name }}</h2>
    <h3>Here are your upcoming appointments:</h3>

    {% if appointments %}
        <ul>
            {% for a in appointments %}
                <li>
                    <b>{{ a.doctor_name }}</b> on {{ a.date }} at {{ a.time_slot }}<br>
                    <b>Hospital:</b> {{ a.hospital_address }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No appointments found.</p>
    {% endif %}

    <form action="/logout" method="get">
        <button class="logout-btn">Logout</button>
    </form>
</body>
</html>
