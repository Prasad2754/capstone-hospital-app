<!DOCTYPE html>
<html>
<head>
    <title>Patient Dashboard</title>
    <style>
        body {
            background: url("{{ url_for('static', filename='entrance.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .dashboard {
            background-color: rgba(0, 0, 0, 0.7); /* semi-transparent */
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            width: 80%;
            max-width: 800px;
        }

        h2 {
            color: #ffffff;
        }

        .appointment {
            margin-bottom: 20px;
            padding-left: 20px;
        }

        strong {
            color: #ffd700;
        }

        .logout-btn {
            background: crimson;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 30px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: #b30000;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h2>Welcome, {{ patient_name }}</h2>

        <h3>Here are your upcoming appointments:</h3>
        <ul>
            {% for appt in appointments %}
                <li class="appointment">
                    <strong>Dr. {{ appt.doctor_name }}</strong> on {{ appt.date }} at {{ appt.time_slot }}<br>
                    <strong>Hospital:</strong> {{ appt.hospital_address }}
                </li>
            {% endfor %}
        </ul>

        <form action="/logout">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
</body>
</html>
