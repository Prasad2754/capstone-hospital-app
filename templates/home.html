<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Capstone Hospital</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 0;
            color: #ffdfdf;
        }

        a.button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #ff3366;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 30px;
            margin-top: 30px;
            transition: background 0.3s ease;
        }

        a.button:hover {
            background-color: #e6004c;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-bg">
        <source src="{{ url_for('static', filename='hospital.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <div class="content">
        <h1>Welcome to Capstone Hospital Appointment Center</h1>
        <h2>Your health is our priority.</h2>
        <a href="{{ url_for('auth_page') }}" class="button">Login / Sign Up</a>
    </div>
</body>
</html>
