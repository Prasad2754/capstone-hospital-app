<!-- templates/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Whitby Hospital Appointments</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
        }

        .container h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Whitby Hospital Appointments</h1>
        <a href="/auth"><button class="btn">Book an Appointment</button></a>
    </div>
</body>
</html>
