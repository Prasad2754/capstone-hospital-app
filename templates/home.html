<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capstone Hospital Appointment Center</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(255, 255, 255, 0.4); /* âœ¨ Less white (was 0.8 before) */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
    }
    .btn-main {
      margin: 10px;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 30px;
    }
  </style>
</head>
<body>

<!-- Video Background -->
<video autoplay muted loop class="video-background">
  <source src="{{ url_for('static', filename='hospital.mp4') }}" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- Content Overlay -->
<div class="overlay">
  <h1 class="mb-4">Welcome to Capstone Hospital Appointment Center</h1>
  <p class="lead mb-4">Your health is our priority.</p>
  <div>
    <a href="/auth" class="btn btn-primary btn-main">Login / Sign Up</a>
    <a href="/doctors" class="btn btn-success btn-main">View Hospital & Doctors</a>
  </div>
</div>

</body>
</html>
